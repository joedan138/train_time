<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Time</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <br>
    <!-- Jumbotron Title -->
    <div style="background-color: black" class="jumbotron">
        <img class=" trainPic" src="Assets/train.png" alt="Train Picture">
      <h1 style="color:white" class="text-center">The Short Line</h1>
      <h3 style="color:white" class="text-center">Catch a Train and Get There Fast</h3>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
              <table class="table table-striped">
                <thead>
                  <tr class="tableHeader">
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (Minutes)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <th>Sleepy Train</th>
                  <th>Snoozeville</th>
                  <th>1,440</th>
                  <th>8:30 PM</th>
                  <th>300</th>
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Current Product -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4 col-sm-offset-2">
                <!-- move this train picture to jumbotron  -->
                
              </div>
              <div class="col-sm-6">
                <h3 class="">
                  <strong>Highest Bidder:</strong>
                  <span id="highest-bidder"></span>
                </h3>
                <h3 class="">
                  <strong>Current Price:</strong>
                  <span id="highest-price"></span>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add a Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="bidder-name">Train Name</label>
                <input class="form-control" id="bidder-name" type="text">
              </div>
              <div class="form-group">
                <label for="bidder-price">Destination</label>
                <input class="form-control" id="bidder-price" type="text">
              </div>
              <div class="form-group">
                <label for="bidder-price">First Train Time (HH:MM-AM/PM)</label>
                <input class="form-control" id="bidder-price" type="time">
              </div>
              <div class="form-group">
                <label for="bidder-price">Frequency (Minutes)</label>
                <input class="form-control" id="bidder-price" type="number">
              </div>
              <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>

</body>

</html>
