<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Time</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <br>
    <!-- Jumbotron Title -->
    <div style="background-color: black" class="jumbotron">
      <img class=" trainPic" src="Assets/train.png" alt="Train Picture">
      <h1 style="color:white" class="text-center">The Short Line</h1>
      <h3 style="color:white" class="text-center">Catch a Train and Get There Fast</h3>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <table class="table table-striped">
              <thead>
                <tr class="tableHeader">
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (Minutes)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody id="trainScheduleTable">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add a Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="bidder-name">Train Name</label>
                <input class="form-control" id="trainName" type="text">
              </div>
              <div class="form-group">
                <label for="bidder-price">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="bidder-price">First Train Time (HH:MM-AM/PM)</label>
                <input class="form-control" id="firstTrainTime" type="time">
              </div>
              <div class="form-group">
                <label for="bidder-price">Frequency (Minutes)</label>
                <input class="form-control" id="frequency" type="number">
              </div>
              <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
